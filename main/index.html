<body ng-controller="AuthMenuController as vm">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#costanswerNavbar">
        <span class="icon-bar"></span>

        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">CostAnswer</a>
    </div>
    <div class="collapse navbar-collapse" id="costanswerNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">SOLUTIONS</a></li>
        <li><a href="#">PRICING</a></li>
        <li><a href="#">CONTACTS</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">HELP <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a>About Programme</a></li>
            <li><a>User Manual</a></li>
            <li><a>FAQ</a></li>
          </ul>
        </li>
      </ul>
      <ul ng-cloak ng-show="!vm.userProfile" class="nav navbar-nav navbar-right">
        <li><a ui-sref="authSignup"><span class="glyphicon glyphicon-edit"></span> Signup</a></li>
        <li><a ui-sref="authLogin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
      <ul ng-cloak ng-show="vm.userProfile" class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Wellcome, {{ vm.userProfile.display_name | strTruncate:false:15 }} <span class="caret"></span></a>
          <ul style="width:100%;" class="dropdown-menu">
            <li><a><span class="glyphicon glyphicon-user"></span> Account</a></li>
            <li><a ng-click="vm.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
