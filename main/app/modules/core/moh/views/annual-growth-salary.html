<div ca-thumbler name-property="nameProperty" display-block="5" items-list="itemsList" item-form="itemForm" item-model="form" controls="controls" on-save="onSave" on-update="onUpdate" on-delete="onDelete"></div>
<div class="row">
    <ng-form id="item-form" name="itemForm">
        <fieldset ng-disabled="controls.formDisabled">
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="personelName" class="text-center m-b-20px">{{ controls.nameMain }}:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.personelName.$dirty && itemForm.personelName.$invalid}" class="form-group">
			<input name="personelName" maxlength="20" type="text" ng-required="true" ng-model="form.name" class="form-control costanswer" placeholder="{{ controls.namePlaceholder }}" />
			<div class="help-block error" ng-show="itemForm.personelName.$dirty && itemForm.personelName.$error.required">{{ controls.nameErrorText }}</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="salary" class="text-center m-b-20px">{{ controls.salaryMain }}:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.salary.$dirty && itemForm.salary.$invalid}" class="form-group">
            <input name="salary" type="number" ng-required="true" min="0" ng-model="form.salary" class="form-control costanswer" placeholder="{{ controls.salaryPlaceholder }}" />
			<div class="help-block error" ng-show="itemForm.salary.$dirty && itemForm.salary.$invalid">{{ controls.salaryErrorText }}</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="payrollTaxes" class="text-center m-b-20px">{{ controls.taxMain }}:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.payrollTaxes.$dirty && itemForm.payrollTaxes.$invalid}" class="form-group">
            <input name="payrollTaxes" type="number" ng-required="true" min="0" ng-model="form.payroll_tax" class="form-control costanswer" placeholder="{{ controls.taxPlaceholder }}" />
			<div class="help-block error" ng-show="itemForm.payrollTaxes.$dirty && itemForm.payrollTaxes.$invalid">{{ controls.taxErrorText }}</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="annualGrowthRate" class="text-center m-b-20px">{{ controls.growthMain }}:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.annualGrowthRate.$dirty && itemForm.annualGrowthRate.$invalid}" class="form-group">
            <input name="annualGrowthRate" type="number" ng-required="true" min="0" max="100" ng-model="form.annual_growth" class="form-control costanswer" placeholder="{{ controls.growthPlaceholder }}" />
			<div class="help-block error" ng-show="itemForm.annualGrowthRate.$dirty && itemForm.annualGrowthRate.$invalid">{{ controls.growthErrorText }}</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 text-center">
            <button type="button" ng-disabled="itemForm.$invalid" class="btn btn-costanswer btn-lg" ng-click="controls.addItem(form)"> {{ controls.buttonText }} </button>
        </div>
        </fieldset>
    </ng-form>
</div>
