<ng-form novalidate>
    <formly-form result="$ctrl.model" fields="$ctrl.settings" options="$ctrl.formOptions" ng-submit="$ctrl.onSave()" form="$ctrl.settingsForm">
        <button type="submit" class="btn btn-primary" ng-disabled="$ctrl.settingsForm.$invalid">Save</button>
    </formly-form>
</ng-form>
