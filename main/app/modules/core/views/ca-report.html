<div ng-cloak="true" ng-show="$ctrl.report">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="table-responsive">
        <table class="table table-hover costanswer-report">
            <tbody>
                <tr><td colspan="15" class="text-center category">General settings:</td></tr>
                <tr ng-repeat="block in $ctrl.header">
                    <td colspan="3" class="text-right">{{ block[0].name ? block[0].name + ":" : "" }}</td><td colspan="4" class="text-left"><b>{{ block[0].value }}</b></td>
                    <td colspan="3" class="text-right">{{ block[1].name ? block[1].name + ":" : "" }}</td><td colspan="5" class="text-left"><b>{{ block[1].value | toFixed:2 }}</b></td></tr>
            </tbody>
                <!-- div ng-show="$ctrl.reportstyles[category_name].display" class="text-center" -->
                    <!-- h4 -->
                    <tbody class="main" ng-repeat="(category_name, category) in $ctrl.report track by $index">
                        <tr><td colspan="15" class="text-center category"></td></tr>
                        <tr ng-show="$ctrl.reportstyles[category_name].display"><td colspan="15" class="text-center category">{{ category_name }}:</td></tr>
                    <!-- /h4 -->
                <!-- /div -->
                    <!-- thead -->
                        <tr ng-repeat="th_entry in category" ng-show="$first">
                            <td style="width: 200px; border-bottom: 1px solid black !important;" class="block-header">Section</td><td style="border-bottom: 1px solid black !important;" class="block-header" ng-repeat="(th_month, th_cost) in th_entry">{{ th_month }}</td>
                        </tr>
                    <!-- /thead -->
                    <!-- tbody -->
                        <tr ng-repeat="(tr_name, tr_entry) in category">
                            <td ng-class="$ctrl.reportstyles[category_name][tr_name].class_name" style="min-width: 200px;">{{ tr_name | strTruncate:false:50 }}</td><td ng-class="$ctrl.reportstyles[category_name][tr_name][$index].class_name" ng-repeat="tr_cost in tr_entry">{{ tr_cost|toFixed:2|naFilter:undefined:'n/a'}}</td>
                        </tr>
                    </tbody>
                </table>
        </div>
            </div>
        </div>
    </div>

        </div>
