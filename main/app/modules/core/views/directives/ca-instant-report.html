<div class="row">
    <fieldset class="costanswer">
    <legend class="costanswer text-center"> Instant calculation results </legend>
    <!-- div class="row" -->
    <div class="table-responsive">
            <table class="table table-hover"  style="margin-bottom: 2px;">
                <thead>
                    <tr ng-repeat="entry in reportData" ng-show="$first">
                        <th>Section</th><th ng-repeat="(th_month, th_cost) in entry">{{ th_month }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(tr_name, tr_entry) in reportData">
                        <td style="width: 150px; font-size: 0.9em;">{{ tr_name }}</td><td ng-repeat="tr_cost in tr_entry">{{ tr_cost.toFixed(2) | naFilter:undefined:'n/a' }}</td>
                    </tr>
                </tbody>
            </table>
    </div>
    </fieldset>
</div>
