<div ng-show="indirectMaterials.length > 0" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <h4>Choose material:</h4>
        </div>
</div>
<div ca-thumbler name-property="nameProperty" display-block="5" items-list="indirectMaterials" item-form="itemForm" item-model="form" controls="controls" on-save="onSave"></div>
<div class="row">
    <ng-form id="item-form" name="itemForm">
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="itemName" class="text-center m-b-20px">Name of material:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.itemName.$dirty && itemForm.itemName.$invalid}" class="form-group">
			<input name="itemName" maxlength="20" type="text" ng-required="true" ng-model="form.itemName" class="form-control costanswer" placeholder="Name" />
			<div class="help-block error" ng-show="itemForm.itemName.$dirty && itemForm.itemName.$error.required">Please, fill in material name</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="costPerMonth" class="text-center m-b-20px">Cost per month:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.costPerMonth.$dirty && itemForm.costPerMonth.$invalid}" class="form-group">
            <input name="costPerMonth" type="number" ng-required="true" min="0.01" ng-model="form.costPerMonth" class="form-control costanswer" placeholder="$" />
			<div class="help-block error" ng-show="itemForm.costPerMonth.$dirty && itemForm.costPerMonth.$invalid">Please, fill in material monthly cost</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 text-center">
            <button type="button" ng-disabled="itemForm.$invalid" class="btn btn-costanswer btn-lg" ng-click="controls.addItem(form)"> {{ controls.buttonText }} </button>
        </div>
    </ng-form>
</div>
<div class="row">
    <fieldset class="costanswer">
    <legend class="costanswer text-center"> Instant calculation results </legend>
    <div class="row">
    <div ui-grid="gridOptions" class="grid-table" ui-grid-pinning></div>
    </div>
    </fieldset>
    </div>
