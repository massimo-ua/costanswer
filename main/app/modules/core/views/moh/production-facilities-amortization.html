<div ca-thumbler name-property="nameProperty" display-block="5" items-list="productionFacilitiesAmortization" item-form="itemForm" item-model="form" controls="controls"></div>
<div class="row">
    <ng-form id="item-form" name="itemForm">
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="assetName" class="text-center m-b-20px">Name of asset:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.assetName.$dirty && itemForm.assetName.$invalid}" class="form-group">
			<input name="assetName" maxlength="20" type="text" ng-required="true" ng-model="form.assetName" class="form-control costanswer" placeholder="Enter Name of asset here" />
			<div class="help-block error" ng-show="itemForm.assetName.$dirty && itemForm.assetName.$error.required">Please, fill in Name of asset</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="monthlyPayment" class="text-center m-b-20px">Monthly payment:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.monthlyPayment.$dirty && itemForm.monthlyPayment.$invalid}" class="form-group">
            <input name="monthlyPayment" type="number" ng-required="true" min="0.01" ng-model="form.monthlyPayment" class="form-control costanswer" placeholder="Enter Monthly payment here" />
			<div class="help-block error" ng-show="itemForm.monthlyPayment.$dirty && itemForm.monthlyPayment.$invalid">Please, fill in Monthly payment</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <button type="button" ng-disabled="itemForm.$invalid" class="btn btn-costanswer btn-lg btn-block" ng-click="controls.addItem(form)"> {{ controls.buttonText }} </button>
        </div>
    </ng-form>
</div>
