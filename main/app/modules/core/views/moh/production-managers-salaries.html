<div ng-show="productionManagersSalaries.length > 0" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <h4>Choose manager:</h4>
        </div>
</div>
<div ca-thumbler name-property="nameProperty" display-block="5" items-list="productionManagersSalaries" item-form="itemForm" item-model="form" controls="controls"></div>
<div class="row">
    <ng-form id="item-form" name="itemForm">
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="personelName" class="text-center m-b-20px">Worker name/title:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.personelName.$dirty && itemForm.personelName.$invalid}" class="form-group">
			<input name="personelName" maxlength="20" type="text" ng-required="true" ng-model="form.personelName" class="form-control costanswer" placeholder="Name" />
			<div class="help-block error" ng-show="itemForm.personelName.$dirty && itemForm.personelName.$error.required">Please, fill in Name of personnel</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="salary" class="text-center m-b-20px">Salary:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.salary.$dirty && itemForm.salary.$invalid}" class="form-group">
            <input name="salary" type="number" ng-required="true" min="0.01" ng-model="form.salary" class="form-control costanswer" placeholder="$" />
			<div class="help-block error" ng-show="itemForm.salary.$dirty && itemForm.salary.$invalid">Please, fill in Salary</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="payrollTaxes" class="text-center m-b-20px">Payroll taxes:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.payrollTaxes.$dirty && itemForm.payrollTaxes.$invalid}" class="form-group">
            <input name="payrollTaxes" type="number" ng-required="true" min="0.01" ng-model="form.payrollTaxes" class="form-control costanswer" placeholder="$" />
			<div class="help-block error" ng-show="itemForm.payrollTaxes.$dirty && itemForm.payrollTaxes.$invalid">Please, fill in Payroll taxes</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="annualGrowthRate" class="text-center m-b-20px">Annual Growth Rate:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.annualGrowthRate.$dirty && itemForm.annualGrowthRate.$invalid}" class="form-group">
            <input name="annualGrowthRate" type="number" ng-required="true" min="1" max="100" ng-model="form.annualGrowthRate" class="form-control costanswer" placeholder="%" />
			<div class="help-block error" ng-show="itemForm.annualGrowthRate.$dirty && itemForm.annualGrowthRate.$invalid">Please, fill in Annual Growth Rate</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 text-center">
            <button type="button" ng-disabled="itemForm.$invalid" class="btn btn-costanswer btn-lg" ng-click="controls.addItem(form)"> {{ controls.buttonText }} </button>
        </div>
    </ng-form>
</div>
