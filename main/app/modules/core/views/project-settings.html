<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h3>Project settings</h3>
        <hr />
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-md-offset-3 col-lg-offset-3">
		<ng-form id="global-settings-form" name="vm.settingsForm">
			<div ng-class="{'has-error': vm.settingsForm.currency.$dirty && vm.settingsForm.currency.$invalid}" class="form-group">
				<label for="currency" class="text-default">Currency</label>
				<select class="form-control costanswer"
                    ng-model="vm.settings.currency_id"
                    name="currency"
                    ng-required="true"
                    ng-change="false"
                    ng-options="currency.code as currency.charCode+' ('+currency.name+')' for currency in vm.currencies">
                </select>
				<div class="help-block error" ng-show="vm.settingsForm.currency.$dirty && vm.settingsForm.currency.$error.required">Please, fill in your email</div>
			</div>
			<div ng-class="{'has-error': vm.settingsForm.companyName.$dirty && vm.settingsForm.companyName.$invalid}" class="form-group">
				<label for="companyName" class="text-default">Company name</label>
				<input name="companyName" type="text" ng-model="vm.settings.company_name" class="form-control costanswer" placeholder="Enter your Company name here" />
				<div class="help-block error" ng-show="vm.settingsForm.companyName.$dirty && vm.settingsForm.companyName.$error.required">Please, fill in your Company name</div>
			</div>
			<div ng-class="{'has-error': vm.settingsForm.yearToBegin.$dirty && vm.settingsForm.yearToBegin.$invalid}" class="form-group">
				<label for="yearToBegin" class="text-default">Year to begin</label>
				<input name="yearToBegin" type="number" ng-required="true" min="1900" max="3000" ng-model="vm.settings.begin_year" class="form-control costanswer text-right" placeholder="Enter project starting year" />
				<div class="help-block error" ng-show="vm.settingsForm.yearToBegin.$dirty && vm.settingsForm.yearToBegin.$error.required">Please, fill in project starting year (value between 1900 and 3000)</div>
			</div>
            <div ng-class="{'has-error': vm.settingsForm.monthToBegin.$dirty && vm.settingsForm.monthToBegin.$invalid}" class="form-group">
				<label for="monthToBegin" class="text-default">Month to begin</label>
				<select class="form-control costanswer"
                    ng-model="vm.settings.begin_month"
                    name="monthToBegin"
                    ng-required="true"
                    ng-change="null"
                    ng-options="month.number as month.full for month in vm.monthes">
                </select>
				<div class="help-block error" ng-show="vm.settingsForm.monthToBegin.$dirty && vm.settingsForm.monthToBegin.$error.required">Please, select project starting month</div>
			</div>
            <hr />
		</ng-form>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-md-offset-3 col-lg-offset-3 text-center">
        <button ng-disabled="vm.settingsForm.$invalid" type="button" class="btn btn-costanswer btn-lg btn-block" ng-click="vm.next()">Next</button>
    </div>
</div>
