<div class="row m-t-10px">
    <ng-form id="item-form" name="itemForm">
        <fieldset ng-disabled="controls.formDisabled">
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="wipBeginning" class="text-center m-b-20px">{{ controls.nameMain }}:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 text-center">
            <p><b>{{ month.full }}</b></p>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.wipBeginning.$dirty && itemForm.wipBeginning.$invalid}" class="form-group">
            <input name="wipBeginning" type="number" ng-required="true" min="0" ng-model="form.beginning_costs" class="form-control costanswer" placeholder="{{ controls.namePlaceholder }}" />
			<div class="help-block error" ng-show="itemForm.wipBeginning.$dirty && itemForm.wipBeginning.$invalid"> {{ controls.nameErrorText }}</div>
		</div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 m-t-10px text-center">
            <button type="button" ng-disabled="itemForm.$invalid" class="btn btn-costanswer" ng-click="onSave(form)"> {{ controls.buttonText }} </button>
        </div>
        </fieldset>
    </ng-form>
</div>
<div class="row">
    <div ca-instant-report report-data="instantReport"></div>
</div>
