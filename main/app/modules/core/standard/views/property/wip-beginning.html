<div class="row m-t-10px">
    <ng-form id="item-form" name="itemForm">
        <fieldset ng-disabled="$ctrl.controls.formDisabled">
        <div ng-show="$ctrl.controls.Name" class="col-xs-12 col-md-12 col-lg-12 text-center">
        <label for="wipBeginning" class="text-center m-b-20px">{{ $ctrl.controls.Name }}:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': $ctrl.itemForm.wipBeginning.$dirty && $ctrl.itemForm.wipBeginning.$invalid}" class="form-group">
            <input name="wipBeginning" type="number" ng-required="true" min="0" ng-model="$ctrl.form.beginning_costs" class="form-control costanswer" placeholder="{{ $ctrl.controls.namePlaceholder }}" />
			<div class="help-block error" ng-show="$ctrl.itemForm.wipBeginning.$dirty && $ctrl.itemForm.wipBeginning.$invalid"> {{ $ctrl.controls.nameErrorText }}</div>
		</div>
        </div>
        <div ng-show="$ctrl.controls.Qty" class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="wipBeginningQty" class="text-center m-b-20px">{{ $ctrl.controls.Qty }}:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': $ctrl.itemForm.wipBeginning.$dirty && $ctrl.itemForm.wipBeginning.$invalid}" class="form-group">
            <input name="wipBeginningQty" type="number" ng-required="true" min="0" ng-model="$ctrl.form.beginning_quantity" class="form-control costanswer" placeholder="{{ $ctrl.controls.qtyPlaceholder }}" />
			<div class="help-block error" ng-show="$ctrl.itemForm.wipBeginningQty.$dirty && $ctrl.itemForm.wipBeginningQty.$invalid"> {{ $ctrl.controls.qtyErrorText }}</div>
		</div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 m-t-10px text-center">
            <button type="button" ng-disabled="$ctrl.itemForm.$invalid" class="btn btn-costanswer" ng-click="$ctrl.onSave($ctrl.form)"> {{ $ctrl.controls.buttonText }} </button>
        </div>
        </fieldset>
    </ng-form>
</div>
<div class="row">
    <div ca-instant-report report-data="$ctrl.instantReport"></div>
</div>
