<div class="row m-t-10px">
    <ng-form id="item-form" name="itemForm">
        <fieldset ng-disabled="$ctrl.controls.formDisabled">
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="goods" class="text-center m-b-20px">{{ $ctrl.controls.nameMain }}:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.goods.$dirty && itemForm.goods.$invalid}" class="form-group">
            <input name="goods" type="number" ng-required="true" min="0" ng-model="$ctrl.form.finished_goods_beginning" class="form-control costanswer" placeholder="{{ $ctrl.controls.namePlaceholder }}" />
			<div class="help-block error" ng-show="itemForm.goods.$dirty && itemForm.goods.$invalid"> {{ $ctrl.controls.nameErrorText }}</div>
		</div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 m-t-10px text-center">
            <button type="button" ng-disabled="itemForm.$invalid" class="btn btn-costanswer" ng-click="$ctrl.onSave($ctrl.form)"> {{ $ctrl.controls.buttonText }} </button>
        </div>
        </fieldset>
    </ng-form>
</div>
<div class="row">
    <div ca-instant-report report-data="$ctrl.instantReport"></div>
</div>
