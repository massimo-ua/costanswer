<div class="row m-t-10px">
    <ng-form id="item-form" name="itemForm">
        <fieldset ng-disabled="$ctrl.controls.formDisabled">
        <div ng-show="$ctrl.controls.nameTitle" class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="goods" class="text-center m-b-20px">{{ $ctrl.controls.nameTitle }}:</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <table class="table table-condensed">
            <thead>
                <tr>
                    <th class="text-center" ng-repeat="month in $ctrl.monthes">{{ month.short }}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td ng-repeat="month in $ctrl.monthes"><input name="goods" ng-class="{'has-error': $ctrl.itemForm.goods.$dirty && $ctrl.itemForm.goods[$index].$invalid}" type="number" ng-required="true" ng-model="$ctrl.form.amount[$index].value" min="{{ min($index) }}" class="form-control costanswer" placeholder="{{ $ctrl.controls.namePlaceholder }}" /></td>
                </tr>
            </tbody>
            </table>
        </div>
        <div ng-show="$ctrl.controls.endingQuantityTitle" class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="ending_quantity" class="text-center m-b-20px">{{ $ctrl.controls.endingQuantityTitle }}:</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <table class="table table-condensed">
            <thead>
                <tr>
                    <th class="text-center" ng-repeat="month in $ctrl.monthes">{{ month.short }}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td ng-repeat="month in $ctrl.monthes"><input name="ending_quantity" ng-class="{'has-error': $ctrl.itemForm.ending_quantity.$dirty && $ctrl.itemForm.ending_quantity[$index].$invalid}" type="number" ng-required="true" ng-model="$ctrl.form.ending_quantity[$index].value" min="{{ min($index) }}" class="form-control costanswer" placeholder="{{ $ctrl.controls.endingQuantityPlaceholder }}" /></td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 m-t-10px text-center">
            <button type="button" ng-disabled="$ctrl.itemForm.$invalid" class="btn btn-costanswer" ng-click="$ctrl.onSave($ctrl.form)"> {{ $ctrl.controls.buttonText }} </button>
        </div>
        </fieldset>
    </ng-form>
</div>
<div class="row">
    <div ca-instant-report report-data="$ctrl.instantReport"></div>
</div>
