<div class="row m-t-10px">
    <ng-form id="item-form" name="itemForm">
        <fieldset ng-disabled="controls.formDisabled">
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="hours" class="text-center m-b-20px">{{ controls.nameMain }}:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.hours.$dirty && itemForm.hours.$invalid}" class="form-group">
            <input name="hours" type="number" ng-required="true" min="0" ng-model="form.hours_per_batch_required" class="form-control costanswer" placeholder="{{ controls.namePlaceholder }}" />
			<div class="help-block error" ng-show="itemForm.hours.$dirty && itemForm.hours.$invalid"> {{ controls.nameErrorText }}</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="rate" class="text-center m-b-20px">{{ controls.rateMain }}:</label>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
		<div ng-class="{'has-error': itemForm.rate.$dirty && itemForm.rate.$invalid}" class="form-group">
            <input name="rate" type="number" ng-required="true" min="0" ng-model="form.hourly_rate" class="form-control costanswer" placeholder="{{ controls.ratePlaceholder }}" />
			<div class="help-block error" ng-show="itemForm.rate.$dirty && itemForm.rate.$invalid"> {{ controls.rateErrorText }}</div>
		</div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 m-t-10px text-center">
            <button type="button" ng-disabled="itemForm.$invalid" class="btn btn-costanswer btn-lg" ng-click="onSave(form)"> {{ controls.buttonText }} </button>
        </div>
        </fieldset>
    </ng-form>
</div>
<div class="row">
    <div ca-instant-report report-data="instantReport"></div>
</div>
