<div class="row m-t-10px">
    <ng-form id="item-form" name="$ctrl.itemForm">
        <fieldset ng-disabled="$ctrl.controls.formDisabled">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 text-center">
            <label for="Name" class="text-center m-b-20px">{{ $ctrl.controls.nameMain }}:</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 text-center">
		<div ng-class="{'has-error': $ctrl.itemForm.Name.$dirty && $ctrl.itemForm.Name.$invalid}" class="form-group">
			<input name="Name" maxlength="20" type="text" ng-required="true" ng-model="$ctrl.form.name" class="form-control costanswer" placeholder="{{ $ctrl.controls.namePlaceholder }}" />
			<div class="help-block error" ng-show="$ctrl.itemForm.Name.$dirty && $ctrl.itemForm.Name.$error.required">{{ $ctrl.controls.nameErrorText }}</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="Units" class="text-center m-b-20px">{{ $ctrl.controls.unitMain }}:</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 text-center">
		<div ng-class="{'has-error': $ctrl.itemForm.Units.$dirty && $ctrl.itemForm.Units.$invalid}" class="form-group">
            <input name="Units" maxlength="20" type="text" ng-required="true" ng-model="$ctrl.form.measurement_unit" class="form-control costanswer" placeholder="{{ $ctrl.controls.unitPlaceholder }}" />
			<div class="help-block error" ng-show="$ctrl.itemForm.Units.$dirty && $ctrl.itemForm.Units.$invalid">{{ $ctrl.controls.unitErrorText }}</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="Division" class="text-center m-b-20px">{{ $ctrl.controls.divisionMain }}:</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 text-center">
		<div class="form-group">
            <input name="Division" maxlength="20" type="text" ng-model="$ctrl.form.division" class="form-control costanswer" placeholder="{{ $ctrl.controls.divisionPlaceholder }}" />
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="OrderNumber" class="text-center m-b-20px">{{ $ctrl.controls.orderMain }}:</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 m-b-20px text-center">
            <input name="OrderNumber" maxlength="20" type="text" ng-model="$ctrl.form.order_number" class="form-control costanswer" placeholder="{{ $ctrl.controls.orderPlaceholder }}" />
		</div>  
        </div>
		<div ng-class="{'has-error': $ctrl.itemForm.quantity_calculation_method.$dirty && $ctrl.itemForm.quantity_calculation_method.$invalid}" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 form-group text-center">
				<label for="quantity_calculation_method" class="text-center m-b-20px">{{ $ctrl.controls.quantityCalculationMethodLabel }}:</label>
				<select class="form-control costanswer"
                    ng-model="$ctrl.form.quantity_calculation_method_id"
                    name="quantity_calculation_method"
                    ng-required="true"
                    ng-change="false"
                    ng-options="quantity_calculation_method.id as quantity_calculation_method.shortName for quantity_calculation_method in $ctrl.quantity_calculation_methods">
                </select>
				<div class="help-block error" ng-show="$ctrl.itemForm.quantity_calculation_method.$dirty && $ctrl.itemForm.quantity_calculation_method.$error.required">Please, fill in {{ $ctrl.controls.quantityCalculationMethodLabel }}</div>
		</div>
            <div ng-cloak ng-show="$ctrl.checkQuantityPerBatch()">
            <div class="col-xs-12 col-md-12 col-lg-12 text-center">
                <label for="QuantityPerBatch" class="text-center m-b-20px">{{ $ctrl.controls.QuantityPerBatchLabel }}:</label>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 m-b-20px text-center">
                <input name="QuantityPerBatch" ng-required="$ctrl.checkQuantityPerBatch()" min="0" type="number" ng-model="$ctrl.form.quantity_per_batch" class="form-control costanswer" placeholder="{{ $ctrl.controls.QuantityPerBatchLabel }}" />
            </div>  
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 m-t-10px text-center">
            <button type="button" ng-disabled="$ctrl.itemForm.$invalid" class="btn btn-costanswer" ng-click="$ctrl.onSave($ctrl.form)">{{ $ctrl.controls.buttonText }} </button>
        </div>
        </fieldset>
    </ng-form>
</div>
