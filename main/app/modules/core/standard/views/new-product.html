<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
        <h4>Product settings</h4>
    </div>
</div>
<div class="row">
    <ng-form id="item-form" name="itemForm">
        <fieldset ng-disabled="controls.formDisabled">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 text-center">
            <label for="Name" class="text-center m-b-20px">Product/Service name:</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 text-center">
		<div ng-class="{'has-error': itemForm.Name.$dirty && itemForm.Name.$invalid}" class="form-group">
			<input name="Name" maxlength="20" type="text" ng-required="true" ng-model="form.name" class="form-control costanswer" placeholder="Name" />
			<div class="help-block error" ng-show="itemForm.Name.$dirty && itemForm.Name.$error.required">Please, fill in product name</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="Units" class="text-center m-b-20px">Measurement unit:</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 text-center">
		<div ng-class="{'has-error': itemForm.Units.$dirty && itemForm.Units.$invalid}" class="form-group">
            <input name="Units" maxlength="20" type="text" ng-required="true" ng-model="form.measurement_unit" class="form-control costanswer" placeholder="Unit" />
			<div class="help-block error" ng-show="itemForm.Units.$dirty && itemForm.Units.$invalid">Please, fill in product measurement unit</div>
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="Division" class="text-center m-b-20px">Division:</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 text-center">
		<div class="form-group">
            <input name="Division" maxlength="20" type="text" ng-model="form.division" class="form-control costanswer" placeholder="Name" />
		</div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-12 text-center">
            <label for="OrderNumber" class="text-center m-b-20px">Order #:</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 text-center">
            <input name="OrderNumber" maxlength="20" type="text" ng-required="true" ng-model="form.order_number" class="form-control costanswer" placeholder="Name" />
		</div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 m-t-10px text-center">
            <button type="button" ng-disabled="itemForm.$invalid" class="btn btn-costanswer btn-lg" ng-click="onSave(form)"> {{ controls.buttonText }} </button>
        </div>
        </fieldset>
    </ng-form>
</div>
