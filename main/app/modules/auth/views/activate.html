<div ng-cloak class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
        <h2 class="text-center">{{ vm.messageHeader }}</h2>
        <h4 class="text-center">{{ vm.messageText }}</h4>
        <p ng-show="vm.success" class="text-center">
            <a class="btn btn-costanswer" ui-sref="authLogin"> Login </a>
        </p>
        <p ng-hide="vm.success" class="text-center">
            Please, contact our support team <a href="mailto:support@costanswer.com?Subject=Account activation issue" target="_top">support@costanswer.com</a>
        </p>
    </div>
</div>
