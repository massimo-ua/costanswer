<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <div><h3>CostAnswer Registration</h3></div>
    </div>
</div>
<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
		<ng-form id="signup-form" name="signupForm">
			<div ng-class="{'has-error': signupForm.email.$dirty && signupForm.email.$invalid}" class="form-group">
				<label for="email" class="text-default">Email</label>
				<input name="email" type="email" ng-required="true" ng-model="auth.email" class="form-control" placeholder="Enter your email here" />
				<div class="help-block error" ng-show="signupForm.email.$dirty && signupForm.email.$error.required">Please, fill in your email</div>
			</div>
			<div ng-class="{'has-error': signupForm.password.$dirty && signupForm.password.$invalid}" class="form-group">
				<label for="password" class="text-default" translate>Password</label>
				<input name="password" type="password" ng-required="true" ng-model="auth.password" class="form-control" placeholder="Enter your password here" />
				<div class="help-block error" ng-show="signupForm.password.$dirty && signupForm.password.$error.required">Please, fill in your password</div>
			</div>
			<div class="form-group">
				<input type="button" class="btn btn-lg btn-default btn-block" ng-click="signup()" ng-disabled="signupForm.$invalid" value="Signup" />
			</div>
		</ng-form>
    </div>
</div>
