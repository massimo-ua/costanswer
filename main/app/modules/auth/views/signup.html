<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
        <div><h3>CostAnswer Registration</h3></div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
		<ng-form id="signup-form" name="vm.signupForm">
			<div ng-class="{'has-error': vm.signupForm.email.$dirty && vm.signupForm.email.$invalid}" class="form-group has-feedback has-feedback-left">
    				<!-- label class="control-label">Email</label -->
					<input name="email" type="email" ng-required="true" ng-model="vm.auth.email" class="form-control costanswer" placeholder="Enter your email" />
					<i class="glyphicon glyphicon-envelope form-control-feedback costanswer"></i>
				<div class="help-block error" ng-show="vm.signupForm.email.$dirty && vm.signupForm.email.$error.required">Please, fill in your email</div>
			</div>
			<div ng-class="{'has-error': vm.signupForm.display_name.$dirty && vm.signupForm.display_name.$invalid}" class="form-group has-feedback has-feedback-left">
					<input name="display_name" type="display_name" ng-model="vm.auth.display_name" class="form-control costanswer" placeholder="Enter your display name" />
					<i class="glyphicon glyphicon-user form-control-feedback costanswer"></i>
				<div class="help-block error" ng-show="vm.signupForm.display_name.$dirty && vm.signupForm.display_name.$error.required">Please, fill in display name for your account</div>
			</div>
			<div ng-class="{'has-error': vm.signupForm.password.$dirty && vm.signupForm.password.$invalid}" class="form-group has-feedback has-feedback-left">
    				<!-- label class="control-label">Password</label -->
					<input name="password" type="password" ng-required="true" ng-model="vm.auth.password" class="form-control costanswer" placeholder="Enter your password" />
					<i class="glyphicon glyphicon-lock form-control-feedback costanswer"></i>
				<div class="help-block error" ng-show="vm.signupForm.password.$dirty && vm.signupForm.password.$error.required">Please, fill in your password</div>
			</div>
			<div ng-class="{'has-error': vm.signupForm.confirmpassword.$dirty && vm.signupForm.confirmpassword.$invalid}" class="form-group has-feedback has-feedback-left">
    				<!-- label class="control-label">Confirm password</label -->
					<input name="confirmpassword" type="password" ng-required="true" ng-model="vm.auth.confirmpassword" class="form-control costanswer" placeholder="Confirm your password" />
					<i class="glyphicon glyphicon-lock form-control-feedback costanswer"></i>
				<div class="help-block error" ng-show="vm.signupForm.confirmpassword.$dirty && vm.signupForm.confirmpassword.$error.required">Please, confirm your password</div>
			</div>
			<div class="well well-sm costanswer">By clicking 'Sign up' you are agreeing to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></div>
			<div class="form-group">
				<input type="button" class="btn btn-lg btn-costanswer btn-block" ng-click="vm.signup()" ng-disabled="vm.signupForm.$invalid" value="{{ vm.buttonText }}" />
			</div>
			<div class="alert alert-costanswer" role="alert">Already have an account? <a ui-sref="authLogin">Log in!</a></div>
		</ng-form>
    </div>
</div>
