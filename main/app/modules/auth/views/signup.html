<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
        <div><h3>CostAnswer Registration</h3></div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
		<ng-form id="signup-form" name="signupForm">
			<div ng-class="{'has-error': signupForm.email.$dirty && signupForm.email.$invalid}" class="form-group has-feedback has-feedback-left">
    				<!-- label class="control-label">Email</label -->
					<input name="email" type="email" ng-required="true" ng-model="auth.email" class="form-control costanswer" placeholder="Enter your email here" />
					<i class="glyphicon glyphicon-envelope form-control-feedback costanswer"></i>
				<div class="help-block error" ng-show="signupForm.email.$dirty && signupForm.email.$error.required">Please, fill in your email</div>
			</div>
			<div ng-class="{'has-error': signupForm.password.$dirty && signupForm.password.$invalid}" class="form-group has-feedback has-feedback-left">
    				<!-- label class="control-label">Password</label -->
					<input name="password" type="password" ng-required="true" ng-model="auth.password" class="form-control costanswer" placeholder="Enter your password here" />
					<i class="glyphicon glyphicon-lock form-control-feedback costanswer"></i>
				<div class="help-block error" ng-show="signupForm.password.$dirty && signupForm.password.$error.required">Please, fill in your password</div>
			</div>
			<div ng-class="{'has-error': signupForm.confirmpassword.$dirty && signupForm.confirmpassword.$invalid}" class="form-group has-feedback has-feedback-left">
    				<!-- label class="control-label">Confirm password</label -->
					<input name="confirmpassword" type="password" ng-required="true" ng-model="auth.confirmpassword" class="form-control costanswer" placeholder="Confirm your password" />
					<i class="glyphicon glyphicon-lock form-control-feedback costanswer"></i>
				<div class="help-block error" ng-show="signupForm.confirmpassword.$dirty && signupForm.confirmpassword.$error.required">Please, confirm your password</div>
			</div>
			<div class="well well-sm costanswer">By clicking 'Sign up' you are agreeing to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></div>
			<div class="form-group">
				<input type="button" class="btn btn-lg btn-costanswer btn-block" ng-click="signup()" ng-disabled="signupForm.$invalid" value="SIGN UP" />
			</div>
			<div class="alert alert-costanswer" role="alert">Already have an account? <a ui-sref="authLogin">Log in!</a></div>
		</ng-form>
    </div>
</div>
