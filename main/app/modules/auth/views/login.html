<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
        <div><h3>COSTANSWER Authorization</h3></div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
		<ng-form id="login-form" name="vm.loginForm">
			<div ng-class="{'has-error': vm.loginForm.email.$dirty && vm.loginForm.email.$invalid}" class="form-group has-feedback has-feedback-left">
    				<!-- label class="control-label">Email</label -->
					<input name="email" type="email" ng-required="true" ng-model="vm.auth.email" class="form-control costanswer" placeholder="Enter your email here" />
					<i class="glyphicon glyphicon-envelope form-control-feedback costanswer"></i>
				<div class="help-block error" ng-show="vm.loginForm.email.$dirty && vm.loginForm.email.$error.required">Please, fill in your email</div>
			</div>
			<div ng-class="{'has-error': vm.loginForm.password.$dirty && vm.loginForm.password.$invalid}" class="form-group has-feedback has-feedback-left">
    				<!-- label class="control-label">Password</label -->
					<input name="password" type="password" ng-required="true" ng-model="vm.auth.password" class="form-control costanswer" placeholder="Enter your password here" />
					<i class="glyphicon glyphicon-lock form-control-feedback costanswer"></i>
                <div class="help-block error" ng-show="vm.loginForm.password.$dirty && vm.loginForm.password.$error.required">Please, fill in your password</div>
			</div>
			<div class="form-group">
				<input type="button" class="btn btn-lg btn-costanswer btn-block" ng-click="vm.login()" ng-disabled="vm.loginForm.$invalid" value="Login" />
			</div>
			<div class="form-group text-center">
				<span>Do not have account yet? Please, <a ui-sref="authSignup">sign up</a></span>
			</div>
			<div class="form-group text-center">
				<span>Forgot your password? Try <a ui-sref="authRequestRecovery">password recovery</a></span>
			</div>
		</ng-form>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
       <h4 class="text-center">or</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
        <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
          <i class="ion-social-facebook"></i> Sign in with Facebook
        </button>
        <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
          <span class="ion-social-googleplus"></span>Sign in with Google+
        </button>
        <button class="btn btn-block btn-linkedin" ng-click="authenticate('linkedin')">
          <i class="ion-social-linkedin"></i> Sign in with LinkedIn
        </button>
        <button class="btn btn-block btn-twitter" ng-click="authenticate('twitter')">
          <i class="ion-social-twitter"></i> Sign in with Twitter
        </button>
    </div>
</div>
