<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <div><h3>CostAnswer Authorization</h3></div>
    </div>
</div>
<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
		<ng-form id="login-form" name="loginForm">
			<div ng-class="{'has-error': loginForm.email.$dirty && loginForm.email.$invalid}" class="form-group">
				<label for="email" class="text-default">Email</label>
				<input name="email" type="email" ng-required="true" ng-model="auth.email" class="form-control costanswer" placeholder="Enter your email here" />
				<div class="help-block error" ng-show="loginForm.email.$dirty && loginForm.email.$error.required">Please, fill in your email</div>
			</div>
			<div ng-class="{'has-error': loginForm.password.$dirty && loginForm.password.$invalid}" class="form-group">
				<label for="password" class="text-default" translate>Password</label>
				<input name="password" type="password" ng-required="true" ng-model="auth.password" class="form-control costanswer" placeholder="Enter your password here" />
				<div class="help-block error" ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Please, fill in your password</div>
			</div>
			<div class="form-group">
				<input type="button" class="btn btn-lg btn-costanswer btn-block" ng-click="login()" ng-disabled="loginForm.$invalid" value="Login" />
			</div>
			<div class="form-group">
				<span>Do not have account yet? Please, <a ui-sref="authSignup">sign up</a></span>
			</div>
		</ng-form>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 col-xs-offset-5">
       <h4 class="text-center">or</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
          <i class="ion-social-facebook"></i> Sign in with Facebook
        </button>
        <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
          <span class="ion-social-googleplus"></span>Sign in with Google+
        </button>
        <button class="btn btn-block btn-linkedin" ng-click="authenticate('linkedin')">
          <i class="ion-social-linkedin"></i> Sign in with LinkedIn
        </button>
        <button class="btn btn-block btn-twitter" ng-click="authenticate('twitter')">
          <i class="ion-social-twitter"></i> Sign in with Twitter
        </button>
    </div>
</div>
